<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Ada Lovelace</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
                    <textarea data-template>
                        ## Ada Lovelace

                        <img data-src="img/5-7-1.jpg" style="width: 40%; height: 40%"/>

                        Candidate: Ica Alexandru Gabriel
                    </textarea>
                </section>
				<section data-markdown>
                    <textarea data-template>
                        ## Who was Ada Lovelace?

                        * The child of Lord Byron
                        * A gifted mathematician
                        * A visionary
                        * She is considered the first computer programmer
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        ## Early life

                        <img data-src="img/220px-Miniature_of_Ada_Byron.jpg"/>

                        * Not the most beautiful childhood one could have
                        * She was often sick
                        * On the other hand, she proved that she is a very capable girl even at an early age
                    </textarea>
                </section>
                <section>
                    <img data-src="img/AnalyticalMachine_Babbage_London.jpg" style="width=600px; height:600px"/>
                </section>
                <section>
                    <img data-src="img/Plaques.jpg"/>
                    <img data-src="img/AdaMascot.png"/>
                    <img data-src="img/DepartmentOfDef.png" style="width: 200px; height: 200px"/>
                </section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
